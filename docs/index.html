<!DOCTYPE html>

        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="gd_container" class="container">
        <div class="header">
            <label>
                <input type="checkbox" id="gd_maximize">
                <span>Maximize</span>
            </label>
            <label>
                <input type="checkbox" id="gd_pause">
                <span>Pause</span>
            </label>
            <div>
                <pre id="gd_debugtext" class="followarea"></pre>
            </div>
        </div>
        <div id="gd_main_container" class="main">
            <div class="main_layout">
                <div class="tbox a">
                    <canvas id="gd_main"></canvas>
                </div>
                <div class="bc_container" id="gd_vpad">
                    <div id="gd_vpad_l" class="tbox b">
                        <img src="vp_l.png" />
                    </div>
                    <div id="gd_vpad_r" class="tbox c">
                        <img src="vp_r.png" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
